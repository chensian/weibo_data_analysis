<script src="../../build/jquery.min.js"></script>
<!-- data 数据文件引入 -->
<script src="../data/poisgeodata.js"></script>


<script type="text/javascript">
    // 路径配置
    require.config({
        paths: {
            echarts: '../../build/dist'
        }
    });

    // 使用
    require(
            [
                'echarts',
                'echarts/chart/bar', // 使用柱状图就加载bar模块，按需加载
                'echarts/chart/line', // 使用折线图就加载line模块，按需加载
                'echarts/chart/scatter',
                'echarts/chart/k',
                'echarts/chart/pie',
                'echarts/chart/radar',
                'echarts/chart/force',
                'echarts/chart/chord',
                'echarts/chart/gauge',
                'echarts/chart/funnel',
                'echarts/chart/eventRiver',
                'echarts/chart/venn',
                'echarts/chart/map',
                'echarts/chart/treemap',
                'echarts/chart/tree',
                'echarts/chart/wordCloud',
                'echarts/chart/heatmap'
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main'));

                var option = {

                            title: {
                                text: '澳门用户来源（user_num）',
                                subtext: 'data from sina weibo',
                                sublink: 'http://www.weibo.com',
                                x: 'center'

                            },
                            tooltip: {
                                trigger: 'item'
                            },
                            legend: {
//                                orient: 'vertical',
                                x: 'right',
                                'data': ['district', 'district Top5', 'province', 'province Top5'],
                                'selected': {
                                    'district': true,
                                    'district Top5': false,
                                    'province': false,
                                    'province Top5': false
                                }
                            },
                            dataRange: {
                                min: 0,
                                max: 1000,
                                calculable: true,
                                color: ['maroon', 'purple', 'red', 'orange', 'yellow', 'lightgreen']
                            }
                            ,
                            toolbox: {
                                show: true,
                                orient: 'vertical',
                                x: 'right',
                                y: 'center',
                                feature: {
                                    mark: {
                                        show: true
                                    }
                                    ,
                                    dataView: {
                                        show: true, readOnly: false
                                    }
                                    ,
                                    restore: {
                                        show: true
                                    }
                                    ,
                                    saveAsImage: {
                                        show: true
                                    }
                                }
                            }
                            ,
                            series: [
                                {
                                    name: 'district',
                                    type: 'map',
                                    mapType: 'china',
                                    hoverable: false,
                                    roam: true,
                                    data: china_main_city_name,
                                    itemStyle: {
                                        normal: {label: {show: true}},
                                        emphasis: {label: {show: true}}
                                    },
                                    markPoint: {
                                        symbolSize: 5,       // 标注大小，半宽（半径）参数，当图形为方向或菱形则总宽度为symbolSize * 2
                                        itemStyle: {
                                            normal: {
                                                borderColor: '#87cefa',
                                                borderWidth: 1,            // 标注边线线宽，单位px，默认为1
                                                label: {
                                                    show: false
                                                }
                                            },
                                            emphasis: {
                                                borderColor: '#1e90ff',
                                                borderWidth: 5,
                                                label: {
                                                    show: false
                                                }
                                            }
                                        },
                                        data: district_geoCoord_data//test_geoCoord_data//province_geoCoord_data//district_geoCoord_data
                                    },
                                    geoCoord: district_geoCoord //test_geoCoord//province_geoCoord//district_geoCoord
                                },
                                {
                                    name: 'district Top5',
                                    type: 'map',
                                    mapType: 'china',
                                    data: china_main_city_name,
                                    markPoint: {
                                        symbol: 'emptyCircle',
                                        symbolSize: function (v) {
                                            return v / 1000
                                        },
                                        effect: {
                                            show: true,
                                            shadowBlur: 0
                                        },
                                        itemStyle: {
                                            normal: {
                                                label: {show: false}
                                            }
                                        },
                                        data: district_geoCoord_data_top
                                    }

                                },
                                {
                                    name: 'province',
                                    type: 'map',
                                    mapType: 'china',
                                    hoverable: false,
                                    roam: true,
                                    data: china_main_city_name,
                                    markPoint: {
                                        symbolSize: 5,       // 标注大小，半宽（半径）参数，当图形为方向或菱形则总宽度为symbolSize * 2
                                        itemStyle: {
                                            normal: {
                                                borderColor: '#87cefa',
                                                borderWidth: 1,            // 标注边线线宽，单位px，默认为1
                                                label: {
                                                    show: false
                                                }
                                            },
                                            emphasis: {
                                                borderColor: '#1e90ff',
                                                borderWidth: 5,
                                                label: {
                                                    show: false
                                                }
                                            }
                                        },
                                        data: province_geoCoord_data//test_geoCoord_data//province_geoCoord_data//district_geoCoord_data
                                    },
                                    geoCoord: province_geoCoord //test_geoCoord//province_geoCoord//district_geoCoord
                                },
                                {
                                    name: 'province Top5',
                                    type: 'map',
                                    mapType: 'china',
                                    data: china_main_city_name,
                                    markPoint: {
                                        symbol: 'droplet',
                                        symbolSize: 10,
                                        effect: {
                                            show: true,
                                            shadowBlur: 0
                                        },
                                        itemStyle: {
                                            normal: {
                                                label: {show: false}
                                            }
                                        },
                                        data: province_geoCoord_data_top
                                    }

                                }
                            ]
                        }
                        ;
                // 为echarts对象加载数据 
                myChart.setOption(option);
            });
</script>
